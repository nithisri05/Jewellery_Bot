<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multimodal Jewellery Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">

    <!-- HEADER -->
    <header class="app-header">
      <h1>ğŸ’ Multimodal Jewellery Chatbot</h1>
      <p>Search using text, image, voice, or handwriting</p>
    </header>

    <!-- CHAT AREA -->
    <main id="chat-box" class="chat-box">
      <!-- Messages + jewellery cards injected here -->
    </main>

    <!-- INPUT AREA -->
    <div class="input-section">
      <input
        type="text"
        id="textInput"
        placeholder="Type your jewellery query..."
        autocomplete="off"
      />
      <button onclick="sendText()">Send</button>
    </div>

    <!-- MULTIMODAL ACTIONS -->
    <div class="actions">

      <!-- IMAGE -->
      <label class="action-btn">
        ğŸ–¼ Image
        <input
          type="file"
          id="imageInput"
          accept="image/*"
          hidden
          onchange="sendImage()"
        />
      </label>

      <!-- VOICE -->
      <label class="action-btn">
        ğŸ¤ Voice
        <input
          type="file"
          id="voiceInput"
          accept="audio/*"
          hidden
          onchange="sendVoice()"
        />
      </label>

      <!-- HANDWRITING -->
      <label class="action-btn">
        âœ Handwriting
        <input
          type="file"
          id="handwritingInput"
          accept="image/*"
          hidden
          onchange="sendHandwriting()"
        />
      </label>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
