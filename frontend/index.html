<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multimodal Jewellery Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="chat-container">

  <header>
    <h2>ğŸ’ Multimodal Jewellery Chatbot</h2>
    <p>Search using text, image, voice, or handwriting</p>
  </header>

  <!-- Chat messages -->
  <div id="chat-box"></div>

  <!-- Text input -->
  <form class="input-row" onsubmit="event.preventDefault(); sendText();">
    <input
      type="text"
      id="textInput"
      placeholder="Type your jewellery query..."
      autocomplete="off"
    />
    <button type="submit">Send</button>
  </form>

  <!-- Upload buttons -->
  <div class="upload-row">
    <label class="upload-btn">
      ğŸ“· Image
      <input
        type="file"
        id="imageInput"
        accept="image/*"
        hidden
        onchange="sendImage()"
      />
    </label>

    <label class="upload-btn">
      ğŸ™ Voice
      <input
        type="file"
        id="voiceInput"
        accept="audio/*"
        hidden
        onchange="sendVoice()"
      />
    </label>

    <label class="upload-btn">
      âœ Handwriting
      <input
        type="file"
        id="handwritingInput"
        accept="image/*"
        hidden
        onchange="sendHandwriting()"
      />
    </label>
  </div>

</div>

<script src="script.js" defer></script>
</body>
</html>
